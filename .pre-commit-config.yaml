fail_fast: true
repos:
  - repo: local
    hooks:
      - id: compile_lambda
        name: compile lambda go code
        entry: python compile_lambda.py
        language: system
        verbose: true
        require_serial: true
        files: "^infrastructure/lambda_src"
        stages:
          - pre-commit
      - id: terraform_format
        name: Run terraform fmt
        entry: python terraform_format.py
        language: system
        verbose: true
        require_serial: true
        files: "^infrastructure"
        stages:
          - pre-commit
      - id: terraform_plan
        name: Run terraform plan
        entry: python terraform_plan.py
        language: system
        verbose: true
        require_serial: true
        files: "^infrastructure"
        stages:
          - pre-commit
      - id: terraform_apply
        name: Run terraform apply
        entry: python terraform_apply.py
        language: system
        verbose: true
        require_serial: true
        files: ^(infrastructure|infrastructure/lambda_src)
        stages:
          - pre-push