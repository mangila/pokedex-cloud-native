version: 2.1

executors:
  deploy-executor:
    docker:
      - image: cimg/deploy:2025.01
jobs:
  publish:
    executor: deploy-executor
    parallelism: 1
    steps:
      - checkout
      - run:
          name: update machine
          command: sudo apt update -y && sudo apt upgrade -y && sudo apt autoremove -y
      - run:
          name: install golang
          command: |
            wget https://go.dev/dl/go1.24.1.linux-amd64.tar.gz
            sudo tar -C /usr/local -xzf go1.24.1.linux-amd64.tar.gz
            echo 'export PATH=$PATH:/usr/local/go/bin' >> $BASH_ENV
      - run:
          name: verify golang
          command: go version
      - run:
          name: verify terraform
          command: terraform version
      - run:
          name: verify python
          command: python --version
      - run:
          name: python compile_lambda.py
          command: python compile_lambda.py
      - restore_cache:
          name: Restore cache Terraform state caching in CircleCI
          keys:
            - terraform_state_key
      - run:
          name: Set up AWS Secrets
          command: |
            cat <<EOF > app/vars/secret.tfvars.tf
                aws_access_key = "$AWS_ACCESS_KEY"
                aws_secret_key = "$AWS_SECRET_KEY"
                EOF
      - run:
          name: python terraform_init.py
          command: python terraform_init.py
      - save_cache:
          name: Save cache Terraform state caching in CircleCI
          key: terraform_state_key
          paths:
            - app/.terraform
            - app/terraform.tfstate
            - app/.terraform.lock.hcl
      - run:
          name: python terraform_apply.py
          command: python terraform_apply.py

workflows:
  main:
    jobs:
      - publish