version: 2.1

executors:
  python-terraform-executor:
    docker:
      - image: circleci/python:3.9  # Python base image
      - image: hashicorp/terraform:light  # Terraform Docker image for support

jobs:
  publish:
    executor: python-terraform-executor
    steps:
      - checkout
      - run:
          name: Execute Python Script
          command: python terraform_format.py

workflows:
  main:
    jobs:
      - publish